server {
    # 80번 포트에서 들어오는 요청을 수신
    listen 80;
    server_name localhost;

    # 1. 루트 경로 ('/')에 대한 설정
    #    React 앱의 정적 파일들을 제공합니다.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 요청된 파일이 없을 경우, index.html을 반환하여
        # React Router가 클라이언트 사이드에서 경로를 처리하도록 합니다.
        try_files $uri $uri/ /index.html;
    }

    # 2. '/api'로 시작하는 모든 요청에 대한 설정
    #    이 요청들을 FastAPI 서버로 전달(proxy)합니다.
    location /api {
        # 요청을 전달할 백엔드 서버의 주소입니다.
        # Docker Compose 네트워크에서는 서비스 이름이 호스트 이름처럼 사용됩니다.
        proxy_pass http://fastapi-server:8000;

        # 클라이언트의 원래 요청 헤더 정보를 백엔드 서버로 전달하기 위한 표준 설정입니다.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
