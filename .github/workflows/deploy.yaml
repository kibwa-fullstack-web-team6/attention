name: Deploy to EC2 with all repo content

on:
  push:
    branches:
      - main

env:
  AWS_HOST: ${{ secrets.AWS_HOST }}
  AWS_KEY: ${{ secrets.AWS_KEY }}
  AWS_USER: ${{ secrets.AWS_USER }}
  SSH_PORT: ${{ secrets.SSH_PORT }}

jobs:
  deploy:
    name: Build and Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4 

      - name: Create tarball of repository 
        run: |
          # .git 디렉토리를 명시적으로 제외합니다.
          # 이는 'file changed as we read it' 오류를 해결하는 데 가장 효과적입니다.
          # 또한, 배포에는 .git 정보가 필요 없습니다.
          tar -czf repository.tar.gz . --exclude='./.git' 


      - name: Transfer tarball and extract on EC2 # 압축 파일 전송 및 해제
        uses: appleboy/ssh-action@master 
        with:
          host: ${{ env.AWS_HOST }}
          username: ${{ env.AWS_USER }}
          key: ${{ env.AWS_KEY }}
          port: ${{ env.SSH_PORT }}
          source: "repository.tar.gz" 
          target: "/tmp/repository.tar.gz"
          script: |
            rm -rf /root/deploy
            mkdir -p /root/deploy
            tar -xzf /tmp/repository.tar.gz -C /root/deploy/
            rm /tmp/repository.tar.gz
            chmod +x /root/deploy/sh/deploy.sh
            chmod 755 /root/deploy/sh
            chmod 755 /root/deploy
          debug: true 

      - name: Execute remote deployment script # EC2에서 deploy.sh 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.AWS_HOST }}
          username: ${{ env.AWS_USER }}
          key: ${{ env.AWS_KEY }}
          port: ${{ env.SSH_PORT }}
          script_path: "/root/deploy/sh/deploy.sh" 
          debug: true