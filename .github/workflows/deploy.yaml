name: Deploy to EC2 with all repo content

on:
  push:
    branches:
      - main

env:
  AWS_HOST: ${{ secrets.AWS_HOST }}
  AWS_KEY: ${{ secrets.AWS_KEY }}
  AWS_USER: ${{ secrets.AWS_USER }}
  SSH_PORT: ${{ secrets.SSH_PORT }}

jobs:
  deploy:
    name: Build and Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4 

      - name: Create tarball of repository
        run: |
          cd ..
          tar -czf repository.tar.gz ${{ github.event.repository.name }} --exclude='./${{ github.event.repository.name }}/.git'
          mv repository.tar.gz ${{ github.event.repository.name }}/
          cd ${{ github.event.repository.name }}/

      - name: Transfer tarball and extract on EC2
        uses: appleboy/ssh-action@master 
        with:
          host: ${{ env.AWS_HOST }}
          username: ${{ env.AWS_USER }}
          key: ${{ env.AWS_KEY }}
          port: ${{ env.SSH_PORT }}
          source: "repository.tar.gz" 
          target: "/tmp/repository.tar.gz"
          script: |
            rm -rf /root/deploy
            mkdir -p /root/deploy
            tar -xzf /tmp/repository.tar.gz -C /root/deploy/
            rm /tmp/repository.tar.gz
            chmod +x /root/deploy/sh/deploy.sh
            chmod 755 /root/deploy/sh
            chmod 755 /root/deploy
          debug: true 

      - name: Execute remote deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.AWS_HOST }}
          username: ${{ env.AWS_USER }}
          key: ${{ env.AWS_KEY }}
          port: ${{ env.SSH_PORT }}
          script_path: "/root/deploy/sh/deploy.sh" 
          debug: true